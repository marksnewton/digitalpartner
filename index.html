<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>digitalpartner.io</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <style type="text/css">
      html {
        box-sizing: border-box;
      }

      *, *::after, *::before {
        box-sizing: inherit;
      }

      body, html {
        width: 100%;
        height: 100%;
      }

      .Branding {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .Branding-brand {
        max-width: 50%;
      }

      h1, h2 {
        color: #eb5523;
        text-align: center;
      }

      h1 {
        font-family: "Open Sans Condensed", sans-serif;
        text-transform: uppercase;
        font-size: 72px;
        line-height: 72px;
        font-weight: 300;
        margin-bottom: 0;
        margin-top: 0;
      }

      h2 {
        font-family: "Open Sans", sans-serif;
        font-weight: 400;
        margin-top: 0;
        letter-spacing: 0.08em;
      }
      h2 a {
        color: #eb5523;
        text-decoration: none;
      }
      h2 a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="Branding">
      <div class="Branding-brand">
        <h1>digitalpartner.io</h1>
        <h2>
          <a href="https://www.twitter.com/marksnewton">@marksnewton</a>
        </h2>
      </div>
    </div>
  </body>
</html>
